<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Requirements Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            color: #666;
            display: block;
            margin-bottom: 10px;
        }
        select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }
        select:focus, button:focus {
            border-color: #007BFF;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            font-size: 18px;
            font-weight: 500;
            color: #333;
            margin-top: 20px;
        }
        .message span {
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Check Visa Requirements</h2>
        <label for="country">Select your country:</label>
        <select id="country">
            <option value="">--Select Country--</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
        </select>
        <button onclick="checkVisa()">Check Visa</button>
        <p class="message" id="visaMessage">Please select a country.</p>
    </div>

    <script>
        function checkVisa() {
            var country = document.getElementById("country").value;
            var visaMessage = document.getElementById("visaMessage");

            if (country === "") {
                visaMessage.textContent = "Please select a country.";
                visaMessage.style.color = "#d9534f"; 
            } else if (country === "USA") {
                visaMessage.textContent = "Visa required for most applicants.";
                visaMessage.style.color = "#f0ad4e";  
            } else if (country === "Canada") {
                visaMessage.textContent = "Visa required unless you have an eTA.";
                visaMessage.style.color = "#f0ad4e";  
            } else if (country === "India") {
                visaMessage.textContent = "Visa required before travel.";
                visaMessage.style.color = "#f0ad4e";  
            } else if (country === "UK") {
                visaMessage.textContent = "Visa depends on the duration of stay.";
                visaMessage.style.color = "#5bc0de";  
            } else if (country === "Australia") {
                visaMessage.textContent = "eVisa available for eligible travelers.";
                visaMessage.style.color = "#5bc0de"; 
            }
        }
    </script>

</body>
</html>
